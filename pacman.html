<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1.0, initial-scale=1.0">

  <!-- A-Frame itself -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- Pure three.js code that the A-Frame components use for location-based AR -->
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

  <!-- AR.js A-Frame components -->
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  
  <title>Augmented Reality</title>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      
    <!-- Pac-man. -->
    <a-cylinder color="#fdff00" theta-start="130" theta-length="280" side="double" scale="0.5 0.5 0.5"></a-cylinder>
    <a-sphere color="#fdff00" radius="0.75" scale="0.1 0.1 0.1" position="0.5 0 0"></a-sphere>
    <a-sphere color="#fdff00" radius="0.75" scale="0.1 0.1 0.1" position="0.75 0 0"></a-sphere>
    <a-sphere color="#fdff00" radius="0.75" scale="0.1 0.1 0.1" position="1 0 0"></a-sphere>
    <a-circle color="black" scale="0.05 0.05 0.05" position="0.12 0.28 -0.3" rotation="-90 0 0"></a-circle>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
